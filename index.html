<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <script type="module" src="/js/main.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <span class="sr-only">Ativar light mode</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>
      <section id="timer" class="flex">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls" class="flex">
        <button>
          <span class="sr-only">Iniciar contador</span>
          <i class="ph ph-play-circle"></i>
        </button>
        <button>
          <span class="sr-only">Pausar contador</span>
          <i class="ph ph-pause-circle"></i>
        </button>
        <button>
          <span class="sr-only">Ajustar contador</span>
          <i class="ph ph-timer secondary"></i>
        </button>
        <button>
          <span class="sr-only">Reiniciar contador</span>
          <i class="ph ph-stop-circle secondary"></i>
        </button>
        <button>
          <span class="sr-only">Iniciar música</span>
          <i class="ph ph-speaker-none secondary"></i>
        </button>
        <button>
          <span class="sr-only">Parar música</span>
          <i class="ph ph-speaker-high"></i>
        </button>
      </section>
    </div>
  </body>
</html>
