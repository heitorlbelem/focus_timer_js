<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/js/main.js" defer></script>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>

      <section id="timer" class="flex">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls" class="flex">
        <button><i class="ph ph-play-circle"></i></button>
        <button><i class="ph ph-pause-circle"></i></button>
        <button><i class="ph ph-timer"></i></button>
        <button><i class="ph ph-stop-circle"></i></button>
        <button><i class="ph ph-speaker-none"></i></button>
        <button><i class="ph ph-speaker-high"></i></button>
      </section>
    </div>
  </body>
</html>
