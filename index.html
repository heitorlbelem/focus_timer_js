<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/js/main.js" defer></script>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">Ativar/desativar light mode</button>

      <section id="timer">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>

      <section id="controls">
        <button>play</button>
        <button>pause</button>
        <button>set</button>
        <button>stop</button>
        <button>musicon</button>
        <button>musicoff</button>
      </section>
    </div>
  </body>
</html>
